<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impactify</title>

    <!-- -----------Googlefont------------- -->
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />

    <!-- ----------CSS------------ -->
    <style>
      * {
        box-sizing: border-box;
        overflow: hidden;
      }

      body {
        background: linear-gradient(
          to bottom right,
          #fff9f7,
          rgba(240, 90, 37, 1) 
        );
        margin: 0;
        height: 100vh;
        margin-top: 4vh;
        padding: 0;
        text-align: left;
      }

      p {
        color: #707070;
        font-family: "Exo 2", sans-serif;
        font-size: 48px;
      }

      span {
        color: #f15824;
      }

      .container {
        position: relative;
        overflow: hidden;
        display: grid;
        grid-template-columns: 50% 50%;
      }

      .arrow-img {
        width: 60vw;
      }

      .brand-img {
        width: 33vw;
        margin-bottom: 30px;
      }

      .left-container {
        margin: 13vh 9vw 0 8vh;
        padding-top: 4vh;
      }

      .right-container {
        position: relative;
        top: 14vh;
      }

      /* ----------Media Queries----------- */

      @media (max-width: 1400px) {
        p {
          font-size: 36px;
        }

        .arrow-img {
          width: 63vw;
        }
      }

      @media (max-width: 1080px) {
        p {
          font-size: 34px;
        }

        .arrow-img {
          width: 65vw;
          height: 110vh;
        }

        .left-container {
          margin: 17vh 5vw 0 5vw;
        }
      }

      @media (min-height: 1081px) and (max-height: 2550px) {
        .right-container {
          display: none;
        }
        .brand-img {
          width: 50vw;
        }
        
        .left-container {
          margin-right: 0;
        }
        * {
          overflow: visible;
        }
        p {
          font-size: 40px;
        }
  
      }

      @media (max-width: 780px) {
        .right-container {
          display: none;
        }

        .brand-img {
          width: 45vw;
        }

        .left-container {
          margin: 20vh 10vh 0 10vh;
        }

        p {
          font-size: 28px;
        }
        .container {
          grid-template-columns: 100%;
        }
      }

      @media (max-width: 480px) {
        .brand-img {
          width: 90%;
        }

        .left-container {
          margin: 20vh 10vh 0 10vh;
        }

        p {
          font-size: 24px;
        }
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="left-container">
        <img
          class="brand-img"
          src="https://cf-templates-1jrs5m9wcntng-us-east-1.s3.amazonaws.com/Impacity_logo.png"
          alt="Impactify"
        />
        <p>We are down for a revamp.</p>
        <p>Will be back soon with some <span>Awesome</span> upgrades!</p>
      </div>

      <div class="right-container">
        <img
          class="arrow-img"
          src="https://cf-templates-1jrs5m9wcntng-us-east-1.s3.amazonaws.com/Impactify+45+degree.png"
          alt="logo-img"
        />
      </div>
    </div>
  </body>
</html>
